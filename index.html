<h1 class="volume-8 pad-0">tape</h1>

<a id="palette"></a>

<figure class="m-auto">
  <ul class="list-none m-auto m-down pad-0 block-flex flex-wrap">
    <li class="volume-6 basis-3rd"><span class="block-flow pad-1 tape-white">white</span>
    <li class="volume-6 basis-3rd"><span class="block-flow pad-1 tape-yellow">yellow</span>
    <li class="volume-6 basis-3rd"><span class="block-flow pad-1 tape-pink">pink</span>
    <li class="volume-6 basis-3rd"><span class="block-flow pad-1 tape-blue">blue</span>
    <li class="volume-6 basis-3rd"><span class="block-flow pad-1 tape-green">green</span>
    <li class="volume-6 basis-3rd"><span class="block-flow pad-1 tape-black">black</span>
  </ul>
</figure>

<a id="like-tape"></a>

<aside class="m-auto m-down pad-0">
  <blockquote class="m-auto pad-2 tape-pink decor-clean">
    <p class="m-auto"><span class="tape-pink volume-3">I said empty your mind<span class="tape-green">.</span></span>
    <p class="m-auto"><span class="tape-pink volume-3">Be formless<span class="tape-green">.</span></span>
    <p class="m-auto"><span class="tape-pink volume-3">Shapeless<span class="tape-green">.</span></span>
    <p class="m-auto m-down"><span class="tape-pink volume-5">Like <a class="tape-white" href="https://github.com/s9a/tape">tape.</a></span>
    <p class="m-auto"><span class="tape-blue volume-3">Now you put <b class="tape-black">tape</b> onto walls, it <em class="font-lax">becomes</em> the walls<span class="tape-yellow">.</span></span>
    <p class="m-auto"><span class="tape-blue volume-3">You put <b class="tape-black">tape</b> onto floors, it <em class="font-lax">becomes</em> the floors<span class="tape-yellow">.</span></span>
    <p class="m-auto"><span class="tape-blue volume-3">You put it in you, it becomes <em class="font-lax">yours</em><span class="tape-yellow">.</span></span>
    <p class="m-auto"><span class="tape-blue volume-3">Now <b class="tape-black">tape</b> can flow or it can <em class="font-lax font-700">shred</em><span class="tape-yellow">.</span></span>
    <p class="m-auto"><span class="tape-blue volume-4">Be <b class="tape-black">tape</b> my friend<span class="tape-green">.</span></span>
  </blockquote>
</aside>

<a id="compose"></a>
<a id="black-and"></a>

<figure class="m-auto m-down">
  <p class="tape-black pad-1 volume-4 m-auto"><b>black</b>
  <p class="tape-black tape-white pad-1 volume-4 m-auto">and white
  <p class="tape-black tape-green pad-1 volume-4 m-auto">and green
  <p class="tape-black tape-blue pad-1 volume-4 m-auto">and blue
  <p class="tape-black tape-pink pad-1 volume-4 m-auto">and pink
  <p class="tape-black tape-yellow pad-1 volume-4 m-auto">and yellow
  <figcaption class="volume-3 m-duck m-auto text-end tape-black tape-clean">
    <a class="tape-black volume-4 decor-clean font-700"
      href="https://s9a.github.io/tape/#compose">compose<wbr><b
      class="tape-white volume-6">.</b></a>
  </figcaption>
</figure>

<a id="black-in"></a>

<figure class="m-auto m-down tape-black pad-4">
  <figure class="tape-yellow pad-1 volume-4 m-auto">
    <span class="tape-black">black</span> in yellow
  </figure>
  <figure class="tape-green pad-1 volume-4 m-auto">
    <span class="tape-black">black</span> in green
  </figure>
  <figure class="tape-blue pad-1 volume-4 m-auto">
    <span class="tape-black">black</span> in blue
  </figure>
  <figure class="tape-pink pad-1 volume-4 m-auto">
    <span class="tape-black">black</span> in pink
  </figure>
  <figure class="tape-white pad-1 volume-4 m-auto">
    <span class="tape-black">black</span> in white
  </figure>
  <figure class="tape-black pad-1 volume-4 m-auto">
    <span class="tape-black">black</span> in black
  </figure>
</figure>

<a id="vibe"></a>
<a id="vibing"></a>

<figure class="m-auto m-down pad-2 tape-black tape-clean">
  <figure class="volume-0 m-auto m-duck text-end">
    <dfn class="volume-3 font-700 font-lax" style="margin: 0 var(--volume-1)">rave</dfn>
    <b class="volume-8 tape-pink dot-after"><i class="volume-0">pink</i></b>
    <b class="volume-8 tape-blue dot-after"><i class="volume-0">blue</i></b>
  </figure>
  <figure class="volume-0 m-auto m-duck text-end">
    <dfn class="volume-3 font-700 font-lax" style="margin: 0 var(--volume-1)">thrill</dfn>
    <b class="volume-8 tape-pink dot-after"><i class="volume-0">pink</i></b>
    <b class="volume-8 tape-yellow dot-after"><i class="volume-0">yellow</i></b>
  </figure>
  <figure class="volume-0 m-auto m-duck text-end">
    <dfn class="volume-3 font-700 font-lax" style="margin: 0 var(--volume-1)">chill</dfn>
    <b class="volume-8 tape-green dot-after"><i class="volume-0">green</i></b>
    <b class="volume-8 tape-blue dot-after"><i class="volume-0">blue</i></b>
  </figure>
  <figure class="volume-0 m-auto m-duck text-end">
    <dfn class="volume-3 font-700 font-lax" style="margin: 0 var(--volume-1)">woke</dfn>
    <b class="volume-8 tape-green dot-after"><i class="volume-0">green</i></b>
    <b class="volume-8 tape-yellow dot-after"><i class="volume-0">yellow</i></b>
  </figure>
  <figure class="volume-0 m-auto m-duck text-end">
    <dfn class="volume-3 font-700 font-lax" style="margin: 0 var(--volume-1)">flow</dfn>
    <b class="volume-8 tape-blue dot-after"><i class="volume-0">blue</i></b>
    <b class="volume-8 tape-yellow dot-after"><i class="volume-0">yellow</i></b>
  </figure>
  <figure class="volume-0 m-auto m-duck text-end">
    <dfn class="volume-3 font-700 font-lax" style="margin: 0 var(--volume-1)">shred</dfn>
    <b class="volume-8 tape-pink dot-after"><i class="volume-0">pink</i></b>
    <b class="volume-8 tape-green dot-after"><i class="volume-0">green</i></b>
  </figure>
  <figcaption class="volume-3 m-duck">
    <a class="tape-white decor-clean font-700"
      href="https://s9a.github.io/tape/#vibing">vibing<wbr><b
      class="tape-black volume-6">.</b></a>
  </figcaption>
</figure>

<a id="behavior"></a>
<a id="behave"></a>

<figure class="tape-green pad-2 m-auto m-down">
  <figcaption class="volume-3 m-duck"><b class="tape-black">behave</b><b class="volume-5">.</b></figcaption>
  <figure class="volume-1 m-auto m-down">
    <figcaption class="volume-2 m-down">fun forms...</figcaption>
    <figure class="tape-clean volume-2 m-down">
      <input class="tape-white" value="input" aria-label="sample">
      <br><br>
      <button class="tape-yellow">button</button>
      <br><br>
      <a href="#stay">link</a>
    </figure>
  </figure>
</figure>
